router:
  map:
    fontello.application:
      "/": ~

    fontello.font.download:
      "/download/{file}":
        file: /.+/

    core.assets:
      "/assets/{path}":
        path: /.+/
        responder: bin

    core.static:
      "/{file}":
        file: /favicon.ico|robots.txt|snippet.png|fuckup.log/
        responder: bin
